name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: cd MathResearch2019; ./mvnw -B package --file pom.xml
      - name: Test with Maven
        run: cd MathResearch2019; ./mvnw clean test
